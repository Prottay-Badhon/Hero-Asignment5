<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Hunter</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section>
        <div class="my-container shadow">
            <h1 class="text-center" id="money">Money Monster <span><i class="fa-solid fa-sack-dollar"></i></span>
            </h1>
            <div class="row my-5">
                <div class="col-lg-6 px-5  col-sm-12">
                    <div class="">
                        <img src="images/money.jpg" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 ">
                    <div class="bg-light shadow d-flex flex-column align-items-center justify-content-center"
                        id="money-calculation">
                        <h2 class="">Income</h2>
                        <div class="">
                            <label for="">Income:</label>
                            <input type="text" id="income">
                        </div>
                        <!-- start expenses form  -->
                        <div class="mt-5 ">
                            <h2 class="">Expenses</h2>
                            <table class="">

                                <tr>
                                    <td>Food:</td>
                                    <td><input type="text" id="food-input"></td>

                                </tr>
                                <tr class="" style="margin-top: 100px;">
                                    <td>Rent:</td>
                                    <td><input type="text" id="rent-input"></td>

                                </tr>
                                <tr>
                                    <td>CLoths:</td>
                                    <td><input type="text" id="cloth-input"></td>

                                </tr>
                            </table>
                            <div class="text-center">
                                <button class="calculate-btn" id="calculate-btn">Calculate</button>

                            </div>
                            <!--start Error message ......................... -->
                            <div class="text-danger fw-bold" id="error-msg">Please enter valid amount!</div>
                            <div class="text-danger fw-bold" id="negative-error">Please enter positive amount!</div>
                            <div class="text-danger fw-bold" id="empty-income">Your income is Empty</div>
                            <div class="text-danger fw-bold" id="income-error">Your cost is greater than income!</div>
                            <div class="text-danger fw-bold" id="empty-error">Fill up all the requirement</div>
                            <!-- end error messaage  -->

                        </div>
                        <!-- end expenses form  -->
                        <div class="  mt-5">
                            <h4>Total expenses: <span id="total-cost">0</span></h4>
                            <h4>Balance: <span id="balance">0</span></h4>

                        </div>
                        <div class="" id="percent-form">
                            <div class="p-3">save:</div>
                            <div><input type="number" class="save-input" id="save-input"></div>
                            <div class="px-3">%</div>
                            <div class=""><button class="save-btn" id="save-btn">save</button></div>

                        </div>
                        <div class="  mt-5">
                            <div class="text-danger fw-bold" id="percent-error">Please enter valid percent</div>
                            <h4>Saving Amount: <span id="save-amount"></span></h4>
                            <h4>Remaining Balance: <span id="remaining-balance"></span></h4>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="js/App.js"></script>
</body>

</html>
